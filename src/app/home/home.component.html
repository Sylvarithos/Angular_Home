<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
</section>
<section class="results">
  <app-housing-locaion
    *ngFor="let housingLocaion of filteredLocationList"
    [housingLocation]="housingLocaion"
  ></app-housing-locaion>
</section>
